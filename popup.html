<!DOCTYPE html>
<html lang="zh-CN">
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>TaoCoin Options</title>
		<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="javascripts/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
		<script type="text/javascript" src="javascripts/popup.js"></script>
	</head>
<body>
<div class="container" style="width:240px;padding-top:16px;padding-bottom:16px;">
	<form role="form">
	<div id="setuser" class="form-group" style="display:block;">
		<div class="input-group">
			<span class="input-group-addon glyphicon glyphicon-user"></span>
			<input type="text" class="form-control" id="username" placeholder="淘宝账号" maxlength="32">
		</div>
		<div class="input-group">
			<span class="input-group-addon glyphicon glyphicon-lock"></span>
			<input type="password" class="form-control" id="password" placeholder="密码" maxlength="20">
		</div>
	</div>
	<div id="getuser" class="form-group" style="display:none;">
		<div style="margin-bottom:8px;">
			<strong>当前账号：</strong>
			<span class="label label-default" id="cur_user" ></span>
			<a id='home' title="进入淘宝首页" href='#' class="glyphicon glyphicon-home"></a>
			<div style="float:right"><button type="button" class="btn btn-danger btn-xs" id="change" >更改</button></div>
		</div>
		<div>
			<h3 style="text-align: center;">
			<img src="icons/coin.png" style="width:24px; height=24px">
			<span id="coins" style="color:#F40;"></span></br>
			<small>已领<span id="days" style="color:#FC4400;"></span>天，明天可领<span id="num" style="color:#FC4400;"></span></small></h3>
		</div>
	</div>
	<div class="form-group">
		<div> 
			<input type="checkbox" name="inform" id="inform" /><label for="inform">弹出通知</label>
		</div>
		<div> 
			<input type="checkbox" name="quit" id="quit" /><label for="quit">领取金币后退出登录</label>
		</div>
		<div> 
			<input type="checkbox" name="phone" id="phone" ><label for="phone">手机客户端淘金币</label>
		</div>
		<div> 
			<input type="checkbox" name="etao" id="etao" /><label for="etao">一淘&amp;天猫签到积分</label>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<button type="button" class="btn btn-success" id="save" rel="popover" data-placement="top" data-content="保存成功" >
				<span class="glyphicon glyphicon-ok" ></span> 保存
			</button>
		</div>
		<div class="col-xs-6" style="float:right">
			<button type="button" class="btn btn-danger" id="cancel" >
				<span class="glyphicon glyphicon-remove"></span> 取消
			</button>
		</div>
	</div>


	</form>
</body>
</html>
